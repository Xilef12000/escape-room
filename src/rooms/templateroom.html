<script>
    // Pruefe Antwort und gebe ein Alert aus
    const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
    const alert = (message, type) => {
        const wrapper = document.createElement('div')
        wrapper.innerHTML = [
            `<div id="alert" class="alert alert-${type} fadeout" role="alert">`,
            `${message}`,
            `</div>`

        ].join('')

        alertPlaceholder.append(wrapper)
    }

    const alertTrigger = document.getElementById('liveAlertBtn')
    if (alertTrigger) {
        alertTrigger.addEventListener('click', () => {

            // Entferne alten Alert falls einer existiert
            var oldAlert = document.getElementById('alert');

            if (oldAlert !== null)
                oldAlert.remove();

            // Erstelle neuen Alert und entferne ihn nach 5 Sekunden
            alert('Nice, you triggered this alert message!', 'success');
            var currentAlert = document.getElementById('alert');
            setTimeout(() => {
                currentAlert.remove();
            }, 5000)
        })
    }
</script>
