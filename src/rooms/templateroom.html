<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="/rooms/templateroom.css">
    <script defer src="/timer.js"></script>
    <title>Escape Room</title>
</head>

<body>
    <!-- Navbar mit Zurueck Button -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <button type="button" class="btn btn-light"
                onclick="location.href = '/home.html';">
                Zurück
            </button>
            <button type="button" class="btn btn-primary" id="liveAlertBtn">Prüfe Antwort</button>
            <div class="d-inline-flex p-2 justify-content-end align-items-center" >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stopwatch" viewBox="0 0 16 16">
                    <path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z"/>
                    <path d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z"/>
                </svg>
                <a class="nav-link disabled mx-2" href="#" tabindex="-1" aria-disabled="true" id="timer">--d --h --m --s</a>
            </div>
        </div>
    </nav>

    <!-- Flexbox Vertikal -->
    <div class="d-flex flex-column m-5">

        <!-- Flexbox Horizontal -->
        <div class="d-flex flex-row mb-3">
            <div class="p-2">Flex item 1</div>
            <div class="p-2">Flex item 2</div>
            <div class="p-2">Flex item 3</div>
        </div>

        <!-- Flexbox Horizontal -->
        <div class="d-flex flex-row mb-3">
            <div class="p-2">Flex item 1</div>
            <div class="p-2">Flex item 2</div>
            <div class="p-2">Flex item 3</div>
        </div>

    </div>

    <!-- Alertbox -->
    <div id="liveAlertPlaceholder" class="bottom_fixed"></div>
</body>

<script>
    // Pruefe Antwort und gebe ein Alert aus
    const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
    const alert = (message, type) => {
        const wrapper = document.createElement('div')
        wrapper.innerHTML = [
            `<div id="alert" class="alert alert-${type} fadeout" role="alert">`,
            `${message}`,
            `</div>`

        ].join('')

        alertPlaceholder.append(wrapper)
    }

    const alertTrigger = document.getElementById('liveAlertBtn')
    if (alertTrigger) {
        alertTrigger.addEventListener('click', () => {

            // Entferne alten Alert falls einer existiert
            var oldAlert = document.getElementById('alert');
            
            if(oldAlert !== null)
                oldAlert.remove();

            // Erstelle neuen Alert und entferne ihn nach 5 Sekunden
            alert('Nice, you triggered this alert message!', 'success');
            var currentAlert = document.getElementById('alert');
            setTimeout(() => {
                currentAlert.remove();
            }, 5000)
        })
    }

</script>

</html>
