<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../templateroom.css">
    <link rel="stylesheet" href="./chemie/postit.css">
    <script defer src="./chemie/validation.js"></script>
    <title>Escape Room</title>
</head>

<body>
    <!-- Navbar mit Zurueck Button -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <button type="button" class="btn btn-light" onclick="location.href = '../index.html';">
                Zurück
            </button>
            <button type="button" class="btn btn-primary" id="liveAlertBtn">Prüfe Antwort</button>
        </div>
    </nav>
    <div class="mx-3">
        <h1>Chemie</h1>
        <p>Aufgabenstellung:</p>

        <img src="./chemie/periodensystem.png" class="img-fluid" alt="periodensystem">

            <div class="postit">
                <h1></h1>
                <p>21 18 39</p>
                <p></p>
            </div>

        <form id="chemieform">
            <div class="mb-3">
                <label for="loesung" class="form-label">Lösung</label>
                <input class="form-control" id="loesung">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>

    <!-- Alertbox -->
    <div id="liveAlertPlaceholder" class="bottom_fixed"></div>
</body>

<script>
    // Pruefe Antwort und gebe ein Alert aus
    const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
    const alert = (message, type) => {
        const wrapper = document.createElement('div')
        wrapper.innerHTML = [
            `<div id="alert" class="alert alert-${type} fadeout" role="alert">`,
            `${message}`,
            `</div>`

        ].join('')

        alertPlaceholder.append(wrapper)
    }

    const alertTrigger = document.getElementById('liveAlertBtn')
    if (alertTrigger) {
        alertTrigger.addEventListener('click', () => {

            // Entferne alten Alert falls einer existiert
            var oldAlert = document.getElementById('alert');

            if (oldAlert !== null)
                oldAlert.remove();

            // Erstelle neuen Alert und entferne ihn nach 5 Sekunden
            alert('Nice, you triggered this alert message!', 'success');
            var currentAlert = document.getElementById('alert');
            setTimeout(() => {
                currentAlert.remove();
            }, 5000)
        })
    }

</script>

</html>
