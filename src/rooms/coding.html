<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../templateroom.css">
    <link rel="stylesheet" href="./coding/laptop.css">
    <link rel="stylesheet" href="./coding/postit.css">
    <script defer src="coding/login_validation.js"></script>
    <title>Escape Room</title>
</head>

<body>
    <!-- Navbar mit Zurueck Button -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <button type="button" class="btn btn-light" onclick="location.href = '../index.html';">
                Zurück
            </button>
        </div>
    </nav>

    <h1 class="mx-3">Coding Room</h1>

    <p class="mx-3">
        Aus dem Sperrmüll hast du einen alten Laptop gezogen. Als du diesen anschaltest kommst du auf die Anmeldeseite,
        weißt jedoch nicht wie die Anmeldedate lauten. Lediglich ein Zettel auf der Rückseite ist dazu zu finden.
    </p>

    <div class="laptop" id="laptop">
        <div class="laptop-content">
            <form id="win-login-form">
                <div>
                    <input id="username" placeholder="username">
                </div>
                <div>
                    <input type="password" id="password" placeholder="password">
                </div>
                <button type="submit" id="submit">></button>
            </form>
        </div>
    </div>
    <div class="postit-container">
        <div class="postit">
            <h1>Tom Müller</h1>
            <p>zufällig bis 3</p>
            <p>zusammen - alles klein</p>
        </div>
    </div>

    <!-- Alertbox -->
    <div id="liveAlertPlaceholder" class="bottom_fixed"></div>

    <script>
        // Pruefe Antwort und gebe ein Alert aus
        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
        const alert = (message, type) => {
            const wrapper = document.createElement('div')
            wrapper.innerHTML = [
                `<div id="alert" class="alert alert-${type} fadeout" role="alert">`,
                `${message}`,
                `</div>`
            ].join('')
            alertPlaceholder.append(wrapper)
        }
    </script>

</html>
