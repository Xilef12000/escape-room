<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="/rooms/templateroom.css">
    <link rel="stylesheet" href="/rooms/coding/laptop.css">
    <link rel="stylesheet" href="/rooms/coding/postit.css">
    <script defer src="/rooms/coding/login_validation.js"></script>
    <script defer src="/timer.js"></script>
    <title>Escape Room</title>
</head>

<body>
    <!-- Navbar mit Zurueck Button -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <button type="button" class="btn btn-light" onclick="location.href = '/home.html';">
                Zurück
            </button>
            <div class="d-inline-flex p-2 justify-content-end align-items-center" >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stopwatch" viewBox="0 0 16 16">
                    <path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z"/>
                    <path d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z"/>
                </svg>
                <a class="nav-link disabled mx-2" href="#" tabindex="-1" aria-disabled="true" id="timer">--d --h --m --s</a>
            </div>
        </div>
    </nav>
    <div class="mx-3">
        <h1>Coding Room</h1>
        <p>
            Du hast aus dem Sperrmüll einen alten Laptop gezogen. Als du diesen anschaltest kommst du zur Anmeldung,
            weißt jedoch die Anmeldedaten nicht. Jedoch klebt am Laptop ein Postit...
        </p>

        <!-- Alertbox -->
        <div id="liveAlertPlaceholder"></div>

        <div class="laptop" id="laptop">
            <div class="laptop-content">
                <form id="win-login-form">
                    <div>
                        <input id="username" placeholder="username">
                    </div>
                    <div>
                        <input type="password" id="password" placeholder="password">
                    </div>
                    <button type="submit" id="submit">></button>
                </form>
            </div>
        </div>

        <div class="postit-container">
            <div class="postit">
                <h1>Tom Müller</h1>
                <p>zufällig bis 3</p>
                <p>zusammen - alles klein</p>
            </div>
        </div>
    </div>

    <script>
        // Pruefe Antwort und gebe ein Alert aus
        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
        const alert = (message, type) => {
            const wrapper = document.createElement('div')
            wrapper.innerHTML = [
                `<div id="alert" class="alert alert-${type} fadeout" role="alert">`,
                `${message}`,
                `</div>`
            ].join('')
            alertPlaceholder.append(wrapper)
        }
    </script>

</html>
